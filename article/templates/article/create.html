{% extends 'article/basic.html' %}

{% block css %}
  body{
    color:white;
  }

  .site-form{
    padding:30px;
    border: 1px solid #00dba0;
  }

  .site-form input,.site-form textarea{
    display:block;
  }
{% endblock %}


{% block content %}
<div class="container my-5">
  <h1>Create A blog</h1>
    <form action="{% url 'create' %}" class="site-form"  method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      {{form}}
      <input class="my-3" type="submit">
    </form>
</div>
{% endblock %}
